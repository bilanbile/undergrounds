<script>

$(function() {
$("form[name='CoffeeShopAdd']").validate({
rules: {

 CoffeeShopName: {
   required: true,

 }

 coffeeAddress: {
   required: true,
 }

 coffeeURL: {
   required: true,

}
},
messages: {
coffeeShopName: "Please enter the coffee shop name",
coffeeAddress: "Please enter an address",
coffeeURL: "Please enter a URL",
}
}
});
});

$(function() {
  $("#submitButton").click(function(event)        {
var text1=$("#CoffeeShopName").val();
var text2=$("#coffeeURL").val();
var text3=$("#coffeeAddress").val();
$("#CoffeeList").append('<li><a href=\"'+ text2+'\" target=\"_blank\">'+text1+'</a>'+', '+text3+'</li>');
});
});
</script>
</head>

<body>
    <div class="container">
        <div class="row">
			<div class="col-md-5 mx-auto">
			<div id="first">
				<div class="myform form ">
					 <div class="logo mb-3">
						 <div class="col-md-12 text-center">
							<h1>Local Coffee Shops</h1>
						 </div>
					</div>
        <div>
        <p class="text-center"> Check out our list of community-recommended local coffee shops!</p>
      <ul id="CoffeeList">
        <li>Coffee Shop 1</li>
        <li>Coffee Shop 2</li>
      </ul>

<div class="input-group">
<div class="form-group">
<p class="text-center">Add your favourite coffee shop!</p>

<div class="form-group">
<form name="CoffeeShopAdd">
<input id="CoffeeShopName" type="text" placeholder="Coffee Shop Name" aria-label="Coffee Shop Name" class="form-control">
</div>
<div class="form-group">
<input id="coffeeAddress" type="text" placeholder="Address" aria-label="coffeeAddress" class="form-control">
</div>
<div class="form-group">
<input id="coffeeURL" type="text" placeholder="URL" aria-label="URL" class="form-control">
</div>
<div class="form-group">
   <p class="text-center">By submitting a coffee shop you accept our <a href="#">Terms Of Use</a></p>
</div>
<div class="col-md-12 text-center ">
   <button type="submit" id="submitButton" class=" btn btn-block mybtn btn-primary tx-tfm">Submit</button> </div>
</div>
</form>
</div>
</div>
